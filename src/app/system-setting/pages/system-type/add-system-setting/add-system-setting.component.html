<form class="form" [formGroup]="addUserForm" (ngSubmit)="onSubmitUserForm()">
  <div class="form-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Supply Type</label><span class="asterick">*</span> 
          <input type="text" class="form-control" placeholder="Supply Type" formControlName="name"
            [ngClass]="{ 'is-invalid': isSubmittedaddBrandForm && signUpControls.name.errors }">
          <div *ngIf="isSubmittedaddSellerForm && signUpControls.name.errors" class="invalid-feedback">
            <div *ngIf="signUpControls.name.errors.required">Supply Type is required</div>
          
        </div>
        </div>
        </div>
    
      <div class="col-md-6">
        <div class="form-group">
          <div class="assign-group-dropdown">
          <label>Country</label><span class="asterick">*</span>
          <p-dropdown [options]="countries" formControlName="countryId" styleClass="form-control border-primary"
              (onChange)="getdropdown($event)" filter="true" placeholder="Select Country"
              [ngClass]="{ 'is-invalid': isSubmittedaddBrandForm && signUpControls.countryId.errors }">
            </p-dropdown>
          <div *ngIf="isSubmittedaddSellerForm && signUpControls.countryId.errors" class="invalid-feedback">
            <div *ngIf="signUpControls.countryId.errors.required">Country is required</div>
          
        </div>
        </div>
        </div>
      </div>
    </div>
