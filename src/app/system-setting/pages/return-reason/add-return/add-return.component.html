<div class="row ">
  <div class="col-md-12">
      <div class="card">
          <div class="card-content">
              <div class="px-3 pt-3">
                <form class="form" [formGroup]="addBannerForm" (ngSubmit)="onSubmitBannerForm()">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Reason</label><span class="asterick">*</span> 
                                    <input type="text" class="form-control border-primary" placeholder="Reason" formControlName="reason">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Select Country</label><span class="asterick">*</span>
                                       <div class="assign-group-dropdown">
                                        <p-dropdown [options]="countries" formControlName="countryName" styleClass="form-control border-primary" (onChange)="getdropdown($event)"  filter="true" placeholder="Select Country"  [ngClass]="{ 'is-invalid': isSubmittedaddBannerForm && signUpControls.countryName.errors }">
                                         </p-dropdown>
                                        <div *ngIf="isSubmittedaddBannerForm && signUpControls.countryName.errors" class="invalid-feedback">
                                            <div *ngIf="signUpControls.countryName.errors.required">Country is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                      </div>
                      <div class="form-actions right">
                          <button type="button" [routerLink]="['/systemsetting/return-reason']"
                              class="btn btn-raised btn-warning mr-1"> Back
                          </button>
                          <button type="submit" class="btn btn-raised btn-primary">Submit</button>

                      </div>
                  </form>
              </div>
          </div>
      </div>
