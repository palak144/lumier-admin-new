<div class="row container breadcrum-container">
  <ul class="col-sm-12 pl-0">
      <li>
          <aÂ [routerLink]="['/systemsetting/delivery-charge']">Delivery Charge</a>
      </li>
      <li style="margin : 2px 9px 0 9px" class="fa fa-angle-right">
      </li>
      <li>
          {{deliveryChargeTitle}}
      </li>
  </ul>
  <div class="content-header text-left">{{deliveryChargeTitle}}</div>
</div>
<div class="row ">
  <div class="col-md-12">
      <div class="card">
          <div class="card-content">
              <div class="px-3 pt-3">
                <form class="form" [formGroup]="addDeliverychargeForm" (ngSubmit)="onSubmitDeliverychargeForm()">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Title</label><span class="asterick">*</span> 
                                    <input type="text" class="form-control border-primary" placeholder="Title">
                                </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>No. of Days</label>
                                  <input type="text" class="form-control border-primary" placeholder="No. of Days">
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                                <label>Select Country</label><span class="asterick">*</span>
                                  <div class="assign-group-dropdown">
                                    <p-dropdown [options]="countries" formControlName="countryName" styleClass="form-control border-primary" (onChange)="getdropdown($event)"  filter="true" placeholder="Select Country"  [ngClass]="{ 'is-invalid': isSubmittedaddDeliverychargeForm && signUpControls.countryName.errors }">
                                    </p-dropdown>
                                    <div *ngIf="isSubmittedaddDeliverychargeForm && signUpControls.countryName.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.countryName.errors.required">Country is required</div>
                                    </div>
                                </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Minimum Order Amount</label>
                                  <input type="text" class="form-control border-primary" placeholder="Minimum Order Amount">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Delivery Charge</label>
                                <input type="text" class="form-control border-primary" placeholder="Delivery Charge">
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                              <label>Instructions</label>
                              <input type="text" class="form-control border-primary" placeholder="Instructions">
                          </div>
                      </div>
                    </div>   

                      </div> 
                      <div class="form-actions right">
                          <button type="button" [routerLink]="['/systemsetting/delivery-charge']"
                              class="btn btn-raised btn-warning mr-1"> Back
                          </button>
                          <button type="submit" class="btn btn-raised btn-primary">Submit</button>
                          <!-- [disabled]="!addBannerForm.dirty" -->
                      </div>
                  </form>
              </div> 
          </div>
      </div>
  </div>
</div>
