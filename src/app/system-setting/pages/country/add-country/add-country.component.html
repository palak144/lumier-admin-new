<div class="row container breadcrum-container">
    <ul class="col-sm-12 pl-0">
        <li>
            <aÂ [routerLink]="['/systemsetting/country']">Country</a>
        </li>
        <li style="margin : 2px 9px 0 9px" class="fa fa-angle-right">
        </li>
        <li>
            {{countryTitle}}
        </li>
    </ul>
    <div class="content-header text-left">{{countryTitle}}</div>
</div>
<div class="row ">
    <div class="col-md-12">
        <div class="card">
            <div class="card-content">
                <div class="px-3 pt-3">
                  <form class="form" [formGroup]="addCountryForm" (ngSubmit)="onSubmitCountryForm()">
                      <div class="form-body">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Select Country</label><span class="asterick">*</span>
                                         <div class="assign-group-dropdown">
                                          <p-dropdown [options]="countries" formControlName="countryName" styleClass="form-control " (onChange)="getdropdown($event)"  filter="true" placeholder="Select Country"  [ngClass]="{ 'is-invalid': isSubmittedaddCountryForm && signUpControls.countryName.errors }">
                                           </p-dropdown>
                                          <div *ngIf="isSubmittedaddCountryForm && signUpControls.countryName.errors" class="invalid-feedback">
                                              <div *ngIf="signUpControls.countryName.errors.required">Country is required</div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                    <label>Language</label><span class="asterick">*</span>
                                    <div class="assign-group-dropdown">
                                   
                                    <angular2-multiselect class="form-control-override " name="dropdown" [data]="languageData"
                                     formControlName="languages" (onSelect)="getdropdown1($event)" 
                                     [ngClass]="{ 'is-invalid': isSubmittedaddCountryForm && signUpControls.languages.errors }"
                                        [(ngModel)]="selected_perGroups" [settings]="dropdownSettings" 
                                    disabled>
                                  </angular2-multiselect>
                                    <div *ngIf="isSubmittedaddCountryForm && signUpControls.languages.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.languages.errors.required">Language is required</div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                            <div class="row">                         
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Currency </label><span class="asterick">*</span>
                                        <div class="assign-group-dropdown">
                                        <p-dropdown [options]="currencies" formControlName="currency" styleClass="form-control " (onChange)="getdropdown2($event)"  filter="true" placeholder="Select Currency"  [ngClass]="{ 'is-invalid': isSubmittedaddCountryForm && signUpControls.currency.errors }">
                                        </p-dropdown>
                                        <div *ngIf="isSubmittedaddCountryForm && signUpControls.currency.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="signUpControls.currency.errors.required">Currency is required
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-actions right">
                            <button type="button" [routerLink]="['/systemsetting/country']"
                                class="btn btn-raised btn-warning mr-1"> Back
                            </button>
                            <button type="submit" class="btn btn-raised btn-primary" [disabled]="!addCountryForm.dirty">Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
