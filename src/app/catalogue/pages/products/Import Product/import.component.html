<div class="row ">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">File Import</h4>
            </div>
            <div class="card-content">
                <div class="px-3 pt-3">
                    <div class="card-body ">
                    	<form class="form " [formGroup]="addimportForm" (ngSubmit)="onSubmitFileForm()">
							<div class="form-body">
		                        <div class="row ">
		                            <div class="col-lg-6 col-md-6">
		                                <fieldset class="form-group">
											<div class="custom-file  mx-auto d-block">
                                                <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                                class="custom-file-input" id="inputGroupFile01" formControlName="file" 
                                                 (change)="onFileChange($event)"
                                                placeholder="Upload file" [ngClass]="{ 'is-invalid': isSubmittedaddImportForm && importControls.file.errors }" >
                                                <label [hidden]="addimportForm.invalid" class="custom-file-label" for="inputGroupFile01" >{{fileName}}</label>
                                                <label [hidden]="!addimportForm.invalid" class="custom-file-label" for="inputGroupFile01" >Choose File</label>

                                              </div>
                                              <div *ngIf="isSubmittedaddImportForm && importControls.file.errors" class="invalid-feedback">
                                                <div *ngIf="importControls.file.errors.required">file is required</div>
                                            </div>
		                                </fieldset>
                                    </div>
                                    <div class="col-lg-4 col-md-4">
                                        <a style="color: #007ad9;" (click)="download()">Download bulk upload macro file</a>
                                    </div>
                                    <div class="right">
                                        <button type="submit" class="btn btn-raised btn-primary" [disabled]="!addimportForm.dirty" >Submit</button>
                                    </div>
                                </div>
                            </div>
                         
		                </form>
                    </div>
             <div class="container pb-3 pr-0 pl-0">
                <p-table [value]="data">
                  <ng-template pTemplate="header">
                      <tr>
                          <th style="width:5em;">S. NO.</th>
                          <th >Name</th>
                          <th>Link</th>
                           <th style="width:10em;">Time Stamp</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-data let-i="rowIndex ">
                      <tr>
                          <td>{{i+1}}</td>
                          <td>{{data.name}}</td>
                          <td><a style="color: #007ad9;" (click)="newtab(data.file)">{{data.file | slice:-23}}</a>
                          </td>
                          <td>{{data.created_at| date : 'mediumDate'}}</td>
                      </tr>
                  </ng-template>
              </p-table>
          </div>  
    </div>
    </div>
    </div>
    </div>
    </div>
