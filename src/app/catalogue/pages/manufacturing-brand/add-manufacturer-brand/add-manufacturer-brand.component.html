<div class="row container breadcrum-container">
  <ul class="col-sm-12 pl-0">
    <li>
      <aÂ [routerLink]="['/catalogues/manufacturing-brand']">Manufacturer/Brand</a>
    </li>
    <li style="margin : 2px 9px 0 9px" class="fa fa-angle-right">
    </li>
    <li>
      {{userTitle}}
    </li>
  </ul>
  <div class="content-header text-left pb-3">{{userTitle}}</div>
</div>
<form class="form" [formGroup]="addUserForm" (ngSubmit)="onSubmitUserForm()">
  <div class="form-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Name</label><span class="asterick">*</span> 
          <input type="text" class="form-control border-primary" placeholder="Name" formControlName="name" [class.is-invalid]="(customeForm.name.errors  && (customeForm.name.dirty || customeForm.name.touched))"
          >
     
        </div>

        <div
        *ngIf="(customeForm.name.invalid && (customeForm.name.dirty || customeForm.name.touched) )"
        class="error">
        <p class="Coustom-valid" *ngIf="(customeForm.name.hasError('required') || customeForm.name.hasError('whitespace'))">
            Name is Required.
        </p>
      </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Supply Type</label><span class="asterick">*</span> 
          <input type="text" class="form-control border-primary" placeholder="Supply Type" formControlName="Supply_type" [class.is-invalid]="(customeForm.Supply_type.errors  && (customeForm.Supply_type.dirty || customeForm.Supply_type.touched))"
            >
        
        </div>
        <div
        *ngIf="(customeForm.Supply_type.invalid && (customeForm.Supply_type.dirty || customeForm.Supply_type.touched) )"
        class="error">
        <p class="Coustom-valid" *ngIf="(customeForm.Supply_type.hasError('required') || customeForm.Supply_type.hasError('whitespace'))">
          Supply Type is Required.
        </p>
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Logo</label><span class="asterick">*</span> 
          <input type='file'  id="imageUpload" accept="image/*" #fileInput (change)="uploadFile($event)" />
         
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group"> 
          <label>Status</label>
                                        
           <div class="assign-group-dropdown">
          <p-dropdown [options]="assignGroupList" styleClass="form-control border-primary" [(ngModel)]="selectedAssignGroup" formControlName="Status" filter="true" placeholder="Select Status" [class.is-invalid]="(customeForm.Status.errors  && (customeForm.Status.dirty || customeForm.Status.touched))">
           </p-dropdown>
                                            
          </div>
      </div>
      <div
      *ngIf="(customeForm.Status.invalid && (customeForm.Status.dirty || customeForm.Status.touched) )"
      class="error">
      <p class="Coustom-valid" *ngIf="(customeForm.Status.hasError('required') || customeForm.Status.hasError('whitespace'))">
       Status is Required.
      </p>
    </div>      
    </div>
</div>
  </div> 
  <div class="form-actions right">
    <button type="button" [routerLink]="['/catalogues/manufacturing-brand']" class="btn btn-raised btn-warning mr-1"> Back
    </button>
    <button type="submit" class="btn btn-raised btn-primary"> Submit
    </button>
  </div>
</form>
