<div class="row container breadcrum-container">
    <ul class="col-sm-12 pl-0">
        <li>
            <aÂ [routerLink]="['seller/sellers']">Seller</a>
        </li>
        <li style="margin : 2px 9px 0 9px" class="fa fa-angle-right">
        </li>
        <li>
            {{sellerTitle}}
        </li>
    </ul>
    <div class="content-header text-left">{{sellerTitle}}</div>
</div>
<div class="row ">
    <div class="col-md-12">
        <div class="card">
            <div class="card-content">
                <div class="px-3">
                    <form class="form" [formGroup]="addSellerForm" (ngSubmit)="onSubmitSellerForm()">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-user"></i> Personal Info</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Select Country</label>
                                           <div class="assign-group-dropdown">
                                            <p-dropdown [options]="countries" formControlName="countryId" styleClass="form-control border-primary" (onChange)="getdropdown($event)"  filter="true" placeholder="Select Country"
                                          >
                                            </p-dropdown>
                                          
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name</label><span class="asterick">*</span> 
                                        <input type="text" formControlName="sellerName" class="form-control border-primary" placeholder="Name" [ngClass]="{ 'is-invalid': isSubmittedaddSellerForm && signUpControls.sellerName.errors }">
                                        <div *ngIf="isSubmittedaddSellerForm && signUpControls.sellerName.errors" class="invalid-feedback">
                                            <div *ngIf="signUpControls.sellerName.errors.required">Seller Name is required</div>
                                        </div>
                                    </div>
                             
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>User Name</label><span class="asterick">*</span> 
                                        <input type="text" formControlName="userName" class="form-control border-primary" placeholder="User Name" >
                                       
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password </label><span class="asterick">*</span>
                                        <input type="password" formControlName="password" placeholder="Password" class="form-control border-primary" >
                                      
                                    </div>
                                </div>
                              
                            </div>
                            <h4 class="form-section"><i class="ft-briefcase"></i> Professional Info</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email ID</label><span class="asterick">*</span> 
                                        <input type="email" class="form-control border-primary" formControlName="sellerEmail" placeholder="Email" >
                                   
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Add CC-Email </label><span class="asterick">*</span> 
                                        <input type="email" class="form-control border-primary" formControlName="ccEmail" placeholder="Add CC-Email">
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Photo </label><span class="asterick">*</span>
                                      
                                        <div class="custom-file d-block">
                              <input type="file" class="custom-file-input border-primary" id="inputGroupFile01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                     
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Mobile </label><span class="asterick">*</span>
                                        <input type="number" formControlName="mobileNo" placeholder="Mobile" class="form-control border-primary" >
                                       
                                    </div>
                                </div>
                            </div>
                            <h4 class="form-section"><i class="ft-mail"></i> Contact Info</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pickup Address</label>
                                        <input type="text" class="form-control border-primary" formControlName="pickupAddress" placeholder="Pickup Address" >
                                      
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Block/ House No.</label>
                                        <input type="text" formControlName="houseNo" placeholder="Block/ House No." class="form-control border-primary" >
                                     
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Unit No.</label>
                                    <input type="text" formControlName="unitNo" placeholder="Unit No." class="form-control border-primary">
                                  
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Building Name</label>
                                    <input type="text" formControlName="buildingName" placeholder="Building Name" class="form-control border-primary" >
                               
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Street Name</label>
                                    <input type="text" formControlName="streetName" placeholder="Street Name" class="form-control border-primary" >
                               
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Pincode</label><span class="asterick">*</span> 
                                    <input type="number" formControlName="pincode" placeholder="Pincode" class="form-control border-primary" >
                                
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>TIN No.</label>
                                    <input type="text" formControlName="tin" placeholder="TIN No." class="form-control border-primary" >
                                  
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address Proof</label>
                             
                                    <div class="custom-file d-block">
                          <input type="file" class="custom-file-input border-primary" id="inputGroupFile01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Floor No.</label>
                                    <input type="text" formControlName="floorNo" placeholder="Floor No." class="form-control border-primary" >
                                 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Acc Holder Name</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="accHolderName" placeholder="Acc Holder Name" class="form-control border-primary">
                                
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Acc No.</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="accountNumber" placeholder="Unit No." class="form-control border-primary" >
                                 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>IFSC Code</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="IFSCCode" placeholder="IFSC Code" class="form-control border-primary" >
                                
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Bank Name</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="bankName" placeholder="Bank Name" class="form-control border-primary" >
                             
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Type Of Acc.</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="typeofAccount" placeholder="Type Of Acc." class="form-control border-primary" >
                                 
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Commission</label>
                                    <input type="text" formControlName="commission" placeholder="Commission" class="form-control border-primary" >
                                
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Supply Type</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="supplyType" class="form-control border-primary" placeholder="Supply Type" >
                               
                                </div>
                            </div>
                        </div>
                        
                        <!-- <div class="row">
                         
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Floor No.</label>
                                    <input type="text" formControlName="floorNo" placeholder="Floor No." class="form-control border-primary" >
                                 
                                </div>
                            </div>
                        </div> -->
                        <div class="form-actions right">
                            <button type="button" [routerLink]="['seller/sellers']" class="btn btn-raised btn-warning mr-1"> Back
              </button>
                            <button type="submit" class="btn btn-raised btn-primary"> Submit
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
