<div class="row container breadcrum-container">
  <ul class="col-sm-12 pl-0">
      <li>
          <aÂ [routerLink]="['/seller/sellers']">Seller</a>
      </li>
      <li style="margin : 2px 9px 0 9px" class="fa fa-angle-right">
      </li>
      <li>
          {{sellerTitle}} 
      </li>
  </ul>
  <div class="content-header text-left">{{sellerTitle}}</div>
</div>
<div class="row ">
  <div class="col-md-12">
      <div class="card">
          <div class="card-content">
              <div class="px-3">
                  <form class="form" [formGroup]="addSellerForm" (ngSubmit)="onSubmitAddSellerForm()">
                      <div class="form-body">
                          <h4 class="form-section"><i class="ft-user"></i> Add New Seller</h4>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Select Country</label>
                                       <div class="assign-group-dropdown">
                                        <p-dropdown [options]="selectCountry" styleClass="form-control border-primary" [(ngModel)]="selectedCountry" formControlName="selectcountry" filter="true" placeholder="Select Country"
                                        [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.assignGroup.errors }">
                                        </p-dropdown>
                                        <div *ngIf="isSubmittedaddCustomerForm && signUpControls.assignGroup.errors" class="invalid-feedback">
                                            <div *ngIf="signUpControls.assignGroup.errors.required">Country is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="name" class="form-control border-primary" placeholder="Name" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.fname.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.fname.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.fname.errors.required">Name is required</div>
                                    </div> -->
                                </div>
                              </div>
                            </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>User Name</label><span class="asterick">*</span> 
                                      <input type="text" formControlName="uname" class="form-control border-primary" placeholder="User Name" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.fname.errors }">
                                      <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.fname.errors" class="invalid-feedback">
                                          <div *ngIf="signUpControls.fname.errors.required">User Name is required</div>
                                      </div> -->
                                  </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password </label><span class="asterick">*</span>
                                    <input type="password" formControlName="password" placeholder="Password" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.password.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.password.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.password.errors.required">Password is required</div>
                                        <div *ngIf="signUpControls.password.errors.minLength">Password must be atleast 8 characters
                                        </div>
                                        <div *ngIf="signUpControls.password.errors.pattern">Password does not meet the password policy requirements</div>
                                        <div *ngIf="signUpControls.password.errors.maxLength">Password must be atmost 20 characters
                                        </div>

                                    </div> -->
                                </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Supply Type</label><span class="asterick">*</span> 
                                    <input type="text" formControlName="supplytype" class="form-control border-primary" placeholder="Supply Type" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.fname.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.fname.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.fname.errors.required">Supply Type is required</div>
                                    </div> -->
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email ID</label><span class="asterick">*</span> 
                                    <input type="email" class="form-control border-primary" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.email.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.email.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.email.errors.required">Email is required</div>
                                        <div *ngIf="signUpControls.email.errors.pattern">Please enter valid email (xyz@abc.com)</div>
                                    </div> -->
                                </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Add CC-Email </label><span class="asterick">*</span> 
                                    <input type="email" class="form-control border-primary" formControlName="ccemail" placeholder="Add CC-Email" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.email.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.email.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.email.errors.required">Email is required</div>
                                        <div *ngIf="signUpControls.email.errors.pattern">Please enter valid email (xyz@abc.com)</div>
                                    </div> -->
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Photo </label><span class="asterick">*</span>
                                    <input type="number" formControlName="contactNo" placeholder="Mobile" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.contactNo.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.contactNo.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.contactNo.errors.required">Mobile No is required
                                        </div>
                                        <div *ngIf="signUpControls.contactNo.errors.pattern">Mobile No. must be 10 digits
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Mobile </label><span class="asterick">*</span>
                                      <input type="number" formControlName="contactNo" placeholder="Mobile" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.contactNo.errors }">
                                      <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.contactNo.errors" class="invalid-feedback">
                                          <div *ngIf="signUpControls.contactNo.errors.required">Mobile No is required
                                          </div>
                                          <div *ngIf="signUpControls.contactNo.errors.pattern">Mobile No. must be 10 digits
                                          </div>
                                      </div> -->
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Pickup Address</label>
                                      <input type="text" class="form-control border-primary" formControlName="pickupaddress" placeholder="Pickup Address" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.web.errors }">
                                      <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.web.errors" class="invalid-feedback">
                                          <div *ngIf="signUpControls.web.errors.required">Pickup Address is required</div>
                                      </div> -->
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Block/ House No.</label>
                                      <input type="text" formControlName="blockNo" placeholder="Block/ House No." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.blockNo.errors }">
                                      <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.blockNo.errors" class="invalid-feedback">
                                          <div *ngIf="signUpControls.blockNo.errors.required">Block/ House No. is required</div>
                                      </div> -->
                                  </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Floor No.</label>
                                    <input type="text" formControlName="floorNo" placeholder="Floor No." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.floorNo.errors }">
                                    <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.floorNo.errors" class="invalid-feedback">
                                        <div *ngIf="signUpControls.floorNo.errors.required">Floor No. is required</div>
                                    </div> -->
                                </div>
                            </div>
                              
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Unit No.</label>
                                <input type="text" formControlName="unitNo" placeholder="Unit No." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.unitNo.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.unitNo.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.unitNo.errors.required">Unit No. is required</div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Building Name</label>
                                <input type="text" formControlName="buildingName" placeholder="Building Name" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.buildingName.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.buildingName.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.buildingName.errors.required">Building Name is required</div>
                                </div> -->
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Street Name</label>
                                <input type="text" formControlName="streetName" placeholder="Street Name" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.streetName.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.streetName.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.streetName.errors.required">Street Name is required</div>
                                </div> -->
                            </div>
                        </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Pincode</label>
                                  <input type="number" formControlName="pincode" placeholder="Pincode" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.pincode.errors }">
                                  <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.pincode.errors" class="invalid-feedback">
                                      <div *ngIf="signUpControls.pincode.errors.required">Pincode is required</div>
                                      <div *ngIf="signUpControls.pincode.errors.pattern">Pincode must be 6 digits</div>

                                  </div> -->
                              </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>TIN No.</label>
                                <input type="text" formControlName="tin" placeholder="TIN No." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.streetName.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.streetName.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.streetName.errors.required">TIN No. is required</div>
                                </div> -->
                            </div>
                        </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Address Proof</label>
                                  <input type="text" formControlName="pincode" placeholder="Pincode" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.pincode.errors }">
                                  <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.pincode.errors" class="invalid-feedback">
                                      <div *ngIf="signUpControls.pincode.errors.required">Pincode is required</div>
                                      <div *ngIf="signUpControls.pincode.errors.pattern">Pincode must be 6 digits</div>

                                  </div> -->
                              </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>ID Proof</label>
                                <input type="text" formControlName="id" placeholder="TIN No." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.streetName.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.streetName.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.streetName.errors.required">TIN No. is required</div>
                                </div> -->
                            </div>
                        </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Acc Holder Name</label>
                                  <input type="text" formControlName="accholdername" placeholder="Acc Holder Name" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.pincode.errors }">
                                  <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.pincode.errors" class="invalid-feedback">
                                      <div *ngIf="signUpControls.pincode.errors.required">Acc Holder Name is required</div>

                                  </div> -->
                              </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Acc No.</label>
                                <input type="text" formControlName="accNo" placeholder="Unit No." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.unitNo.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.unitNo.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.unitNo.errors.required">Acc No. is required</div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>IFSC Code</label>
                                <input type="text" formControlName="buildingName" placeholder="IFSC Code" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.buildingName.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.buildingName.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.buildingName.errors.required">IFSC Code is required</div>
                                </div> -->
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Bank Name</label>
                                <input type="text" formControlName="bankName" placeholder="Bank Name" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.unitNo.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.unitNo.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.unitNo.errors.required">Bank Name is required</div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Type Of Acc.</label>
                                <input type="text" formControlName="typeOfAcc" placeholder="Type Of Acc." class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.buildingName.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.buildingName.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.buildingName.errors.required">Type Of Acc. is required</div>
                                </div> -->
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Commission</label>
                                <input type="text" formControlName="commission" placeholder="Commission" class="form-control border-primary" [ngClass]="{ 'is-invalid': isSubmittedaddCustomerForm && signUpControls.unitNo.errors }">
                                <!-- <div *ngIf="isSubmittedaddCustomerForm && signUpControls.unitNo.errors" class="invalid-feedback">
                                    <div *ngIf="signUpControls.unitNo.errors.required">Commission is required</div>
                                </div> -->
                            </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                          </div>
                      </div>
                      <div class="form-actions right">
                          <button type="button" [routerLink]="['/customer/customers']" class="btn btn-raised btn-warning mr-1"> Back
            </button>
                          <button type="submit" class="btn btn-raised btn-primary"> Submit
            </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
