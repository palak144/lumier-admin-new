<div class="row container">
    <div class="content-header text-left">Permissions</div>
    <p class="content-sub-header"></p>
</div>
<div class="row paddingSearch">
    <form class="col-4 navbar-form navbar-right text-left mt-1" role="search">
        <div class="position-relative has-icon-right">
            <!-- <input type="text" class="form-control round" placeholder="Search"> -->
            <input [(ngModel)]="searchBar" [ngModelOptions]="{standalone: true}" type="text" class="form-control round searchBtn" pInputText placeholder="Search" (input)="filterGlobal($event.target.value)"/>
            <div class="form-control-position">
                <i class="ft-search"></i>
            </div>
        </div>
    </form>
    <div class="col-8 text-right pr-0">
        <button type="button" class="btn btn-raised btn-primary btn-darken-3 white">
        <i class="fa fa-paper-plane-o d-lg-none d-block"></i>
        <span class="d-lg-block d-none" (click)="onAddPerGroup()">Add New</span>
    </button>
    </div>
</div>
<div class="users-wrapper">
    <div class="table-wrapper vehicle-wrapper">
        <p-table [value]="perGroupList" styleClass="table-list-wrapper" [responsive]="true" [paginator]="true" [alwaysShowPaginator]="false" [rows]="10" [lazy]="true" [totalRecords]="totalCount">
            <ng-template pTemplate="header">
                <tr>
                    <th>S No.
                    </th>
                    <th>Country</th>
                    <th>Permission Group Name</th>
                    <th>Permissions</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td class="order-date-wrapper"><span class="ui-column-title">S No</span>{{user.groupId}}</td>
                    <td ><span class="ui-column-title">Country</span>
                        <ng-container *ngFor="let country of user.countries">
                            <span>{{country.country}}</span>         
                      </ng-container></td>
                    <td><span class="ui-column-title">Permission Group Name</span>{{user.groupName}}</td>
                    <td ><span class="ui-column-title">Permission</span>
                   
                        <ng-container *ngFor="let permission of user.permission ">
                            <span>{{permission.menu}}</span>
                        </ng-container> </td>
                    <td>
                        <span class="ui-column-title">Action</span>
                        <!-- <p-dropdown class="icons" [options]="actions" [showClear]="true" styleClass="prime-dropdown-wrapper widthMin" (onChange)="getDropDownValue($event,customer.customerId)">
                  </p-dropdown>  -->
                        <div class="dropdown">
                            <a class="glyphicon glyphicon-cog dropdown-toggle" type="button" data-toggle="dropdown">

                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a (click)="getDropDownValue($event,user.groupId)">Edit</a></li>
                                <li><a (click)="getDropDownValue($event,user.groupId)">Delete</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="text-center text-danger font-weight-600" colspan="8">No Records Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
