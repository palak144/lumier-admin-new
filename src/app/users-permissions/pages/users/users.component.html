<div class="row container">
    <div class="content-header text-left">Users</div>
    <p class="content-sub-header"></p>
</div>
<div class="row paddingSearch">
    <form class="col-4 navbar-form navbar-right text-left mt-1" role="search">
        <div class="position-relative has-icon-right">
            <!-- <input type="text" class="form-control round" placeholder="Search"> -->
            <input [(ngModel)]="searchBar" [ngModelOptions]="{standalone: true}" type="text" class="form-control round searchBtn" pInputText placeholder="Search" />
            <div class="form-control-position">
                <i class="ft-search"></i>
            </div>
        </div>
    </form>
    <div class="col-8 text-right pr-0">
        <button type="button" class="btn btn-raised btn-primary btn-darken-3 white">
          <i class="fa fa-paper-plane-o d-lg-none d-block"></i>
          <span class="d-lg-block d-none" (click)="onAddUser()">Add New</span>
      </button>
    </div>
</div>
<div class="users-wrapper">
    <div class="table-wrapper vehicle-wrapper">
        <p-table [value]="userList" styleClass="table-list-wrapper" [responsive]="true" [paginator]="true" [alwaysShowPaginator]="false" [rows]="10" [lazy]="true" [totalRecords]="totalCount">
            <ng-template pTemplate="header">
                <tr>
                    <th>S No.
                    </th>
                    <th>Full Name</th>
                    <th>Permission Groups</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td class="order-date-wrapper"><span class="ui-column-title">S No</span>{{user.employeeId}}</td>
                    <td><span class="ui-column-title">Full Name</span>{{user.employeeFullName}}</td>
                    <td><span class="ui-column-title">Permission Groups</span>{{user.employeeUserName}}</td>
                    <td>
                        <span class="ui-column-title ">Status</span>

                        <div class="dropdown">
                            <a class=" dropdown-toggle" type="button" data-toggle="dropdown">{{(user.status === 1) ? 'Active' : 'Inactive'}}
                    </a>
                            <!-- <ul class="dropdown-menu">
                                <li [hidden]="customer.adminStatus == 1"><a>Active</a></li>
                                <li [hidden]="customer.adminStatus == 0"><a>Inactive</a></li>
                            </ul> -->
                        </div>
                    </td>
                    <td>
                        <span class="ui-column-title">Action</span>
                        <!-- <p-dropdown class="icons" [options]="actions" [showClear]="true" styleClass="prime-dropdown-wrapper widthMin" (onChange)="getDropDownValue($event,customer.customerId)">
                    </p-dropdown>  -->
                        <div class="dropdown">
                            <a class="glyphicon glyphicon-cog dropdown-toggle" type="button" data-toggle="dropdown">

                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a>Edit</a></li>
                                <li><a>Delete</a></li>

                            </ul>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="text-center text-danger font-weight-600" colspan="8">No Records Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
